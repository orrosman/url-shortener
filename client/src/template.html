<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Make a short URL - The best URL shortener</title>
		<link rel="icon" type="image/x-icon" href="../../assets/favicon.png" />
		<!-- Font Awesome icons (free version)-->
		<script
			src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
			crossorigin="anonymous"
		></script>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
			rel="stylesheet"
		/>
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body id="page-top">
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
			<div class="container px-5">
				<a class="navbar-brand" href="#page-top">Make a short URL</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a
								id="stats-nav-link"
								class="nav-link"
								data-bs-toggle="modal"
								href="#stats-modal"
								>Show statistics</a
							>
						</li>
						<li class="nav-item">
							<a
								id="login-nav-link"
								class="nav-link"
								data-bs-toggle="modal"
								href="#login-modal"
								>Log in</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-bs-toggle="modal" href="#signup-modal"
								>Sign up</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Header-->
		<header class="masthead text-center text-white">
			<div class="masthead-content">
				<div class="container px-5">
					<h1 class="masthead-heading mb-0">Make a short URL</h1>
					<h2 class="masthead-subheading mb-0">
						Enjoy the ease of use of a short URL
					</h2>
					<br />
					<input
						id="url-input"
						type="text"
						class="form-control"
						placeholder="Enter a URL to shorten"
					/>
					<button
						id="url-button"
						class="btn btn-primary btn-xl rounded-pill mt-5"
						type="button"
					>
						shorten
					</button>
				</div>
				<br />
				<div id="short-url-card" class="d-none justify-content-center">
					<div class="card" style="width: 50rem">
						<div class="card-body">
							<h5 class="card-title text-muted">Your short link</h5>
							<a
								href="#"
								target="_blank"
								id="short-url-link"
								class="card-text text-secondary"
							>
							</a
							><br /><br />
							<button
								id="copy-button"
								class="btn btn-primary btn-xl rounded-pill mt-6"
								type="button"
							>
								copy
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="bg-circle-1 bg-circle"></div>
			<div class="bg-circle-2 bg-circle"></div>
			<div class="bg-circle-3 bg-circle"></div>
			<div class="bg-circle-4 bg-circle"></div>

			<div class="modal fade" id="stats-modal" tabindex="-1">
				<div class="modal-dialog modal-xl">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title text-muted">URL Statistics</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer justify-content-center">
							<!-- <button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Login
							</button> -->
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="login-modal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title text-muted">LOG IN</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form class="text-center">
								<div>
									<label class="text-dark" for="email">Email:</label>
									<input
										type="text"
										name="email"
										id="email-login"
										placeholder="Enter your email"
									/>
								</div>
								<br />
								<div>
									<label class="text-dark" for="password">Password:</label>
									<input
										type="text"
										name="password"
										id="password-login"
										placeholder="Enter your password"
									/>
								</div>
								<a href="">No account? Sign Up! </a>
							</form>
						</div>
						<div class="modal-footer justify-content-center">
							<button
								id="login-button"
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Login
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="signup-modal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title text-muted">SIGN UP</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form class="text-center">
								<div>
									<label class="text-dark" for="email">Email:</label>
									<input
										type="text"
										name="email"
										id="email-signup"
										placeholder="Enter your email"
									/>
								</div>
								<br />
								<div>
									<label class="text-dark" for="password">Password:</label>
									<input
										type="text"
										name="password"
										id="password-signup"
										placeholder="Enter your password"
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer justify-content-center">
							<button
								id="signup-button"
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Sign Up!
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Content section 1-->
		<div class="d-flex justify-content-center container px-5">
			<div class="p-5">
				<h2>Why to short a URL anyway?</h2>
				<p>some reasons here</p>
			</div>
		</div>
		<!-- Footer-->
		<footer class="py-5 bg-black">
			<div class="container px-5">
				<p class="m-0 text-center text-white small">Made By Or Rosman 2021</p>
			</div>
		</footer>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
		<!-- Core theme JS-->
		<script type="module" src="index.js" defer></script>
	</body>
</html>
